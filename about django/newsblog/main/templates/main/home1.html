<html>
<head>
{% load static %}
<title>home</title>
<link href="{% static 'main/css/style.css'%}" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class="container">
  <div class="row">
  {% for sto in storys%}
    <div class="col-md-4">
      <div class="single-blog">
        <p class="blog-meta">By Admin <span>{{sto.story_published}}</span></p>
        <img src="static/main/images/sports.jpg">
        <h2><a href="#">{{sto.story_title}}</a></h2>
        <p class="blog-text">{{sto.story_content|safe|truncatewords:50}}</p>
        <p><a href=""class="read-more-btn">Read More</a>
        {% comment %} <span><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></span> {% endcomment %} 
        <span><i class="fa fa-thumbs-o-up"></i>7 People like, <i class="fa fa-comment-o"></i> 3.. </span>
        </p>
      </div>
    </div>
  {% endfor %}  
  </div>
</div>

</body>


<script src="{% static 'tinymce/js/prism.js' %}"></script>
